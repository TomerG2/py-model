<!DOCTYPE html>
<html>
<head>
    <title>Cat Detector</title>
</head>
<body>
    <h1>Upload an image to check if it's a cat</h1>
    <form action="/predict" enctype="multipart/form-data" method="post">
        <input name="file" type="file" required>
        <input type="submit">
    </form>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
